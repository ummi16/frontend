<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - MULAH</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .details-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 50%; 
            text-align: center;
        }
        h3 {
            color: #FFA500; 
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        span {
            font-weight: bold;
        }
    </style>
   <script>
        // Function to display the stored data
        function displayDetails() {
            // Retrieve the data from local storage
            var phone = localStorage.getItem('phone');
            var name = localStorage.getItem('name');
            var birthday = localStorage.getItem('birthday');
            var email = localStorage.getItem('email');

            // Display the data
            document.getElementById('phone').textContent = phone;
            document.getElementById('name').textContent = name;
            document.getElementById('birthday').textContent = birthday;
            document.getElementById('email').textContent = email;
        }

        // Call the function when the window loads
        window.onload = displayDetails;
    </script>
</head>
<body>
    <div class="details-container">
        <h3>Submitted Details</h3>
		<p>Phone: <span id="phone"></span></p>
        <p>Name: <span id="name"></span></p>
        <p>Birthday: <span id="birthday"></span></p>
        <p>Email: <span id="email"></span></p>
    </div>
</body>
</html>
